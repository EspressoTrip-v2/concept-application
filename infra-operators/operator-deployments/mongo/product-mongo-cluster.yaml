---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
    name: product-mongo
spec:
    members: 1
    type: ReplicaSet
    version: "4.2.6"
    security:
        authentication:
            modes: ["SCRAM"]
    users:
        - name: root
          db: product
          passwordSecretRef:
              name: product-mongo-password
          roles:
              - name: root
                db: admin
          scramCredentialsSecretName: product-scram
    additionalMongodConfig:
        storage.wiredTiger.engineConfig.journalCompressor: zlib

---
apiVersion: v1
kind: Secret
metadata:
    name: product-mongo-password
type: Opaque
stringData:
    password: "8103"

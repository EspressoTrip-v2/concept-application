apiVersion: v1
kind: ConfigMap
metadata:
    name: auth-config
data:
    PORT: "3000"
    MONGO_URI: "mongodb://root:8103@auth-mongo-0.auth-mongo-svc.default.svc.cluster.local:27017/auth?ssl=false"
    GOOGLE_CALLBACK_URL: '/api/auth/google/redirect'
    GITHUB_CALLBACK_URL: '/api/auth/github/redirect'

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-depl
    labels:
        app: auth
spec:
    replicas: 1
    template:
        metadata:
            name: auth
            labels:
                app: auth
        spec:
            containers:
                - name: auth
                  image: espressotrip/concept-auth
                  imagePullPolicy: IfNotPresent
                  envFrom:
                      - configMapRef:
                            name: auth-config
                      - configMapRef:
                            name: global-config
                      - secretRef:
                            name: global-secret
            restartPolicy: Always
    selector:
        matchLabels:
            app: auth

---
apiVersion: v1
kind: Service
metadata:
    name: auth-service
spec:
    selector:
        app: auth
    ports:
        - port: 3000
          targetPort: 3000
          name: auth
        - port: 50051
          targetPort: 50051
          name: grpc

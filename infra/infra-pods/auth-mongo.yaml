apiVersion: v1
kind: Service
metadata:
    name: auth-mongo-srv
spec:
    clusterIP: None
    selector:
        app: auth-mongo
    ports:
        - port: 27017
          targetPort: 27017
          name: auth-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: auth-mongo-ss
    labels:
        app: auth-mongo
spec:
    serviceName: auth-mongo-srv
    replicas: 1
    template:
        metadata:
            annotations:
                config.linkerd.io/proxy-log-level: warn
            name: auth-mongo
            labels:
                app: auth-mongo
        spec:
            terminationGracePeriodSeconds: 10
            containers:
                - name: auth-mongo
                  image: mongo:4.2.18
                  imagePullPolicy: IfNotPresent
                  volumeMounts:
                      - mountPath: /data/db
                        name: auth-mongo-storage
            restartPolicy: Always
    volumeClaimTemplates:
        - metadata:
              name: auth-mongo-storage
          spec:
              accessModes:
                  - ReadWriteOnce
              storageClassName: standard
              resources:
                  requests:
                      storage: 250Mi
    persistentVolumeClaimRetentionPolicy:
        whenDeleted: Delete
        whenScaled: Delete

    selector:
        matchLabels:
            app: auth-mongo

apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth-mongo-dpl
    labels:
        app: auth-mongo
spec:
    replicas: 1
    template:
        metadata:
            name: auth-mongo
            labels:
                app: auth-mongo
        spec:
            containers:
                - name: auth-mongo
                  image: mongo:4.2.18
                  imagePullPolicy: IfNotPresent
                  volumeMounts:
                    - mountPath: /data/db
                      name: auth-mongo-storage
            volumes:
                - name: auth-mongo-storage
                  persistentVolumeClaim:
                      claimName: auth-pv-claim
            restartPolicy: Always
    selector:
        matchLabels:
            app: auth-mongo

---
apiVersion: v1
kind: Service
metadata:
    name: auth-mongo-srv
spec:
    selector:
        app: auth-mongo
    ports:
        - port: 27017
          targetPort: 27017
          name: auth-db
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: auth-storage
spec:
    claimRef:
        name: auth-pv-claim
        namespace: default
    capacity:
        storage: 1Gi
    accessModes:
        - ReadWriteOnce
    hostPath:
        type: DirectoryOrCreate
        path: /data/auth

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: auth-pv-claim
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
    volumeName: auth-storage

